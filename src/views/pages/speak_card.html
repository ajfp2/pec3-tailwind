
<div class="bg-white rounded-md flex flex-col leading-normal shadow-xl/20">
    <img src="{{ imagen }}" class="w-full rounded-t-md mb-2" alt="Imagen {{ nombre }}">
    <div class="p-4 pt-2">
        <div class="">                    
            <h4 class="font-bold mb-1">{{ nombre }}</h4>
            <p class="text-xs text-gray-400 flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                </svg>
                <span>{{ tipo }}</span>
            </p>
            <p class="text-gray-700 text-md">{{ descripcion }}</p>
            <p class="text-gray-400 text-sm float-right mt-2">{{ fecha }}</p>
        </div>
    </div>
    <div class="flex items-center">
        <button class="bg-blue-700 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded inline-flex items-center m-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4 mr-2">
                <path fill-rule="evenodd" d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
            </svg>
            <span>Mas info</span>
        </button>
    </div>
</div>
